<ion-content>
  <form [formGroup]="loginForm">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Adresse e-mail</ion-label>
        <ion-input formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Mot de passe</ion-label>
        <ion-input formControlName="password"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-button expand="block" (click)="login()">Connexion</ion-button>
  <ion-button expand="block" fill="outline"
              [routerLink]="['/auth', 'register']">S'inscrire</ion-button>

  <a [routerLink]="['/app', 'wod']">Je souhaite m'entraÃ®ner sans m'inscrire</a>
</ion-content>
