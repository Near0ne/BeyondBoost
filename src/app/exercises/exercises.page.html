<ion-header>
  <ion-toolbar>
    <ion-title>Biblioth√®que d'exercices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let exercise of exercises$ | async"
              (click)="presentExerciseDetailModal(exercise.payload.doc)"
              detail>
      <ion-label>{{ exercise.payload.doc.data().label }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentCreateExerciseModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
