<ion-header>
  <ion-toolbar>
    <ion-title>{{ exercise.label }}</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">Fermer</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="!showEditForm">
    <ion-card-header>
      <ion-card-title>Description</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      {{ exercise.description }}
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="showEditForm">
    <form [formGroup]="editExerciseForm">
      <ion-list>
        <ion-item>
          <ion-label position="floating">Nom</ion-label>
          <ion-input formControlName="label"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Description</ion-label>
          <ion-input formControlName="description"></ion-input>
        </ion-item>
      </ion-list>
    </form>
  </ion-card>

  <ng-container *ngIf="showEditForm">
    <ion-button expand="block"
                color="primary"
                [disabled]="editExerciseForm.invalid"
                (click)="updateExercise()">Valider</ion-button>

    <ion-button expand="block"
                color="primary"
                fill="outline"
                (click)="showEditForm = false">Annuler</ion-button>
  </ng-container>

  <ng-container *ngIf="!showEditForm">
    <ion-button expand="block"
                color="primary"
                (click)="showEditForm = true">Modifier l'exercice</ion-button>

    <ion-button expand="block"
                color="danger"
                (click)="deleteExercise()">Supprimer l'exercice</ion-button>
  </ng-container>
</ion-content>
